Sound:
    N_FFT: 1024
    Mel_Dim: 80
    Frame_Length: 1024
    Frame_Shift: 256
    Sample_Rate: 22050
    Mel_F_Min: 0
    Mel_F_Max: 8000
    F0_Min: 50
    F0_Max: 880

Feature_Type: 'Mel' #'Spectrogram', 'Mel'

Tokens: 103
Emotions: 6

Encoder:
    Size: 512
    Conv:
        Stack: 3
        Kernel_Size: 5
        Dropout_Rate: 0.5
    LSTM:
        Stack: 1
        Dropout_Rate: 0.1
    Transformer:
        Positional_Encoding_Period: 90
        Stack: 6
        Head: 8
        Dropout_Rate: 0.1
        FFN:
            Kernel_Size: 17
            Dropout_Rate: 0.1

Variance:
    Duration:
        Channels: 256
        Kernel_Size: 17
        Dropout_Rate: 0.1
    Log_F0:
        Kernel_Size: 17
        Predictor:
            Channels: 256
            Kernel_Size: 17
            Dropout_Rate: 0.1
    Energy:
        Kernel_Size: 17
        Predictor:
            Channels: 256
            Kernel_Size: 17
            Dropout_Rate: 0.1

Decoder:
    Transformer:
        Positional_Encoding_Period: 90
        Stack: 6
        Head: 8
        Dropout_Rate: 0.1
        FFN:
            Kernel_Size: 17
            Dropout_Rate: 0.1

Diffusion:
    Max_Step: 100
    Denoiser:
        Channels: 256
        Kernel_Size: 17
        Stack: 20
 
GE2E:
    Size: 256
    Frame_Length: 240
    Embedding_Dict_Path: './GE2E_KREN1394.pickle'

